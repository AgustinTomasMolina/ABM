<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" ><b>ABM</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><b>Agregar</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>Usuarios</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>Busqueda Especifica</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <form id="formulario" class="row g-3 needs-validation" method="POST" action="/usuarios">
            <div class="g-col-6">
                <label for="validationCustom01" class="form-label"><b>Nombre</b></label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Agus" required>
                <div class="valid-feedback">
                    Se ve bien!
                </div>
            </div>
            <div class="g-col-6 row-1">
                <label for="validationCustom02" class="form-label"><b>Apellido</b></label>
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Molina" required>
                <div class="valid-feedback">
                    Se ve bien!
                </div>
            </div>
            <div class="g-col-6">
                <label for="inputEmail4" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@hotmail.com"
                    required>
                <div class="invalid-feedback">
                    Coloque un email correcto.
                </div>
            </div>
            <div class="g-col-6">
                <label for="validationCustom03" class="form-label"><b>Ciudad</b></label>
                <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="Madrid" required>
                <div class="invalid-feedback">
                    Escriba una ciudad existente.
                </div>
            </div>
            <div class="g-col-6">
                <label for="validationCustom04" class="form-label"><b>Localidad</b></label>
                <select class="form-select" id="validationCustom04" id="localidad" name="localidad" required>
                    <option selected disabled value="">Elije...</option>
                    <option>...</option>
                    <option>...</option>
                    <option>...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Seleccionar una localidad existente
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label"><b>Zip</b></label>
                <input type="number" class="form-control" name="zip" id="zip" placeholder="1605">
                <div class="invalid-feedback">
                    Elija un ZIP existente
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    <b>Acepto los terminos y condiciones</b>
                    </label>
                    <div class="invalid-feedback">
                        Debe estar de acuerdo antes de aceptar.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Subir</button>
            </div>
        </form>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>



</html>
